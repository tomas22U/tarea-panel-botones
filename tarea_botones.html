<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Panel de Control Interactivo</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e3f2fd, #e0f7fa);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      background-color: #0288d1;
      color: white;
      width: 100%;
      padding: 30px 0;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    nav {
      margin-top: 40px;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
    }

    /* Estilo único por botón */
    .btn-inicio {
      background-color: #b3e5fc;
      color: #01579b;
    }

    .btn-inicio:hover {
      background-color: #0288d1;
      color: white;
      transform: scale(1.1);
    }

    .btn-configuracion {
      background-color: #c8e6c9;
      color: #2e7d32;
    }

    .btn-configuracion:hover {
      background-color: #43a047;
      color: white;
      transform: rotate(3deg);
    }

    .btn-ayuda {
      background-color: #f8bbd0;
      color: #ad1457;
    }

    .btn-ayuda:hover {
      background-color: #ec407a;
      color: white;
      letter-spacing: 1px;
    }

    .btn-cerrar {
      background-color: #ffe082;
      color: #ef6c00;
    }

    .btn-cerrar:hover {
      background-color: #ffb300;
      transform: translateY(-5px);
    }

    .btn-acerca {
      background-color: #d1c4e9;
      color: #4527a0;
    }

    .btn-acerca:hover {
      background-color: #7e57c2;
      color: white;
      box-shadow: 0 0 20px #7e57c2;
    }
  </style>
</head>
<body>

  <header>
    <h1>Panel Interactivo</h1>
  </header>

  <nav>
    <a href="inicio.html"><button class="btn-inicio">Inicio</button></a>
    <a href="configuracion.html"><button class="btn-configuracion">Configuración</button></a>
    <a href="ayuda.html"><button class="btn-ayuda">Ayuda</button></a>
    <a href="cerrar.html"><button class="btn-cerrar">Cerrar Sesión</button></a>
    <a href="acerca.html"><button class="btn-acerca">Acerca de</button></a>
  </nav>

</body>
</html>
